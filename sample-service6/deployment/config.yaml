replicaCount: 1

image:
  repository: happycloudpak/sample-service6
  tag: 1.1.6
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

env:
#  AUTH_API_URI: http://login-api.169.56.164.52.nip.io
#  API_PRODUCT_URI: http://mvp-sample-service6.169.56.164.52.nip.io/api/products
  JWT_SECRET: MySecretKey
  PORT: 8090

service:
  type: ClusterIP

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: mvp-sample-service6.169.56.164.52.nip.io
      paths: [ "/" ]

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 500m
    memory: 512Mi
